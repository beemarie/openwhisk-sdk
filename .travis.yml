language: node_js
sudo: false
node_js: 6
script:
- npm run lint
- npm test
#need to make sure wsk is installed prior to the deployment script running
before_install:
- sudo wget https://openwhisk.ng.bluemix.net/cli/go/download/linux/386/wsk -P /usr/local/bin/
- sudo chmod 711 /usr/local/bin/wsk
- export PATH=$PATH:"/usr/local/bin/wsk"
deploy:
  # deploy develop to the staging
  - provider: script
    script: python deploy.py staging
    skip_cleanup: true
    on:
      branch: master