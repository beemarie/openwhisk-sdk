language: node_js
sudo: false
node_js: 6
script:
- npm run lint
- npm test
before_install:
- openssl aes-256-cbc -K $encrypted_75c4afb8aa9f_key -iv $encrypted_75c4afb8aa9f_iv
  -in auth.js.enc -out test/resources/auth.js -d
- sudo wget https://openwhisk.ng.bluemix.net/cli/go/download/linux/386/wsk -P /usr/local/bin/
- sudo chmod 711 /usr/local/bin/wsk
- export PATH=$PATH:"/usr/local/bin/wsk"
